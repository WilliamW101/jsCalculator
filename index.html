<!DOCTYPE html>
<html lang='en'>
  <head>
    <title> JavaScript Calculator </title>
    <link type='text/css' rel='stylesheet' href='materialize/css/materialize.min.css' media='screen,projection'/>
    <link href='assets/stylesheets/app.css' rel='stylesheet' type='text/css' />
  </head>

  <body class='center container'>

    <h1> JavaScript Calculator </h1>
    <br />
    <br />
    <br />

    <div class='calc-background container'>
      <div class='row'>
        <div class='col s4 offset-s4' id='display'> 0 </div>
      </div>

      <div class='row'>
        <div class='col s1 offset-s4 btn grey lighten-3 black-text circle calc-btn'> 7 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> 8 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> 9 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> / </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn' id='clear-btn'> C </div>
      </div>

      <div class='row'>
        <div class='col s1 offset-s4 btn grey lighten-3 black-text circle calc-btn'> 4 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> 5 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> 6 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> * </div>
      </div>

      <div class='row'>
        <div class='col s1 offset-s4 btn grey lighten-3 black-text circle calc-btn'> 1 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> 2 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> 3 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> + </div>
      </div>

      <div class='row'>
        <div class='col s1 offset-s4 btn grey lighten-3 black-text circle calc-btn'> 0 </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> . </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn' id='equal-btn'> = </div>
        <div class='col s1 btn grey lighten-3 black-text circle calc-btn'> - </div>
      </div>

  </div>

  <script src='assets/javascripts/app.js'></script>

  </body>

</html>
